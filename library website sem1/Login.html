<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Card System</title>
<link rel="stylesheet" href="nav.css">
<style>
.login {
    width: 300px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-align: center;
}
h2 {
    color: #02419f;
    text-align: center;
}
input {
    width: 95%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid gray;
}
button {
    width: 100%;
    padding: 10px;
    background: #2b4c7e;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #1f3a61;
}
</style>
</head>
<body>

<h1 style="text-align: center;">LOGIN</h1><br>
<section id="login">
    <div class="login">
        <h2>Login</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Card Number" required>
        <input type="password" placeholder="Password" required>
        <button>Login Now</button>
    </div>
</section>
<footer>
    <p>&copy; 2025 My Books Library | Designed by Harshita</p>
</footer>
</body>
</html>
